<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="/webjars/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="CitaTe.css">


</head>


<body >

<!--Header-->
<div th:replace="~{fragmentos/modalLogin :: modal}"></div>
<div th:replace="~{fragmentos/headerRegistro :: header}"></div>




<!--Borrar esta linea-->
<h5>Hola: <span sec:authentication="name"></span></h5>
<h1></h1>


<!--Eslogannnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn-->
<main>
    <div id="fotoytextop">
        <div class="row py-lg-5 border-bottom justify-content-center align-items-center my-custom-container container-fluid">
            <div class="col-lg-6 col-md-8 mx-auto" id="debajodelheader">
                <!-- Contenido adicional dentro del contenedor -->
            </div>
        </div>
    </div>




    <!--Botooonnnnnnnnnnnnn Reserva servicioooooooooooooooooooosssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss-->
    <div class="d-flex gap-2 justify-content-center py-5">
        <button class="btn btn-dark d-inline-flex align-items-center text boton" type="button" id="reservaservicios">
            <a th:text="#{text.home.reservaservicios}" th:href="@{/empresas/paginadosBusqueda}" class="nolink"></a>
            <svg class="bi ms-1" width="0" height="20">
                <use xlink:href="#arrow-right-short"></use>
            </svg>
        </button>
    </div>


    <!--Caroooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooousel-->

    <div id="myCarousel" class="carousel slide mb-5 container-fluid " data-bs-ride="carousel">
        <!--Indicadores de la parte inferior del carrusel y cada no de los sliders del carrousel-->
        <div class="carousel-indicators">

            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                    class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                    class=""></button>

        </div>
        <!--Incluye todos los slides del carrousel-->
        <div class="carousel-inner row">
            <!--Primer slide-->
            <div class="carousel-item carousel-item-next carousel-item-start">
                <svg class="bd-placeholder-img" width="100%" height="100%"
                     style="background-image: url('img/barber-shopcarrusel.jpg');" aria-hidden="true"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <!-- <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect> -->
                </svg>
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Reserva tu estilo, reserva tu cita...</h1>
                        <p>Citate: Tu agenda de belleza al alcance de tu mano.</p>
                        <p><a class="btn btn-lg btn-dark" href="">Pruebalo</a></p>
                    </div>
                </div>
            </div>
            <!--Segundo slide-->
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%"
                     style="background-image: url('img/carrusel4.jpg');" aria-hidden="true"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <!-- <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect> -->
                </svg>
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Únete a nuestra app y toma el control de tus citas.</h1>
                        <p></p>
                    </div>
                </div>
            </div>
            <!--Tercer slide-->
            <div class="carousel-item active carousel-item-start">
                <svg class="bd-placeholder-img" width="100%" height="100%"
                     style="background-image: url('img/carrusel5.jpg');" aria-hidden="true"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <!-- <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect> -->
                </svg>
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>Haz que tu empresa destaque.</h1>
                        <p>Regístrate y experimenta la comodidad de nuestra app.</p>

                    </div>
                </div>
            </div>


        </div>
        <!--Control de la dirección de los slides-->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>





<!--Fooooterrrrr-->

<div th:replace="~{fragmentos/footer1 :: footer}"></div>

<!--Fooooterrrrr-->


<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
