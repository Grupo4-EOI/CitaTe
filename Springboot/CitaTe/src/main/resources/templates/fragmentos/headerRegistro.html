<!DOCTYPE html>

<div th:fragment="header">

  <!--Cabecera con la imagen de Citate -->
  <header class="d-flex flex-wrap justify-content-center align-items-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <div class="col-sm-12 col-md-4 text-center" >
        <img class="p-3" src="/img/logoazul.png" alt="citatelogo" id="logocitate">
      </div>
    </a>

    <!-- Menu Con "Login", "Registrate", "Idioma" y "Ayuda" -->
    <ul class="nav nav-pills text-center" >
      <li  class="nav-item" sec:authorize="isAuthenticated()"><a th:text="#{text.header.perfil}" href="/perfil" class="nav-link active btn btn-dark " ></a></li>
      <li  class="nav-item" sec:authorize="!isAuthenticated()"><a th:text="#{text.header.login}" href="#" class="nav-link active btn btn-dark " aria-current="page"  data-bs-toggle="modal" data-bs-target="#loginModal" id="botonlogin"></a></li>
      <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
        <a th:text="#{text.header.registrate}" class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="botonregister"></a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="clienteempresa">
          <li  class="nolink"><a th:text="#{text.header.cliente}" class="dropdown-item btn" style="color: grey;" href="usuarios/create" ></a></li>
          <li  class="nolink"><a th:text="#{text.header.empresa}" class="dropdown-item btn" style="color: grey;" href="/registroEmpresa1" ></a></li>
        </ul>
      </li>


      <li class="nav-item dropdown btn-dark">
        <a th:text="#{text.header.idioma}" class="nav-link active dropdown-toggle btn-dark" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
        <ul class="dropdown-menu btn-dark" aria-labelledby="navbarDropdown">
          <li class="nav-item ">
            <a class="dropdown-item" onclick="changeLanguage('es_ES')" href="?lang=es_ES">
              <span th:text="#{text.idioma.es}"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item" onclick="changeLanguage('en_US')" href="?lang=en_US">
              <span th:text="#{text.idioma.en}"></span>
            </a>
          </li>
        </ul>
      </li>


      <li  class="nav-item"><a th:text="#{text.header.ayuda}" href="#" class="nav-link btn"  id="botonayuda"></a></li>
    </ul>
  </header>
</div>
