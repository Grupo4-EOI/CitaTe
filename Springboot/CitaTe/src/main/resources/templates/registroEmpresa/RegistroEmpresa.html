<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro empresa</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link href="/webjars/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CitaTe.css">
</head>

<body>
<header>
  <div class="cabecera row d-flex justify-content-center">
    <img class="col-2 col-lg-1" src="img/logoazul.png" alt="citatelogo" id="logocitate">
  </div>
  <div class="cabecera row container-fluid  d-flex  align-items-center cajitas">
    <a class="col-5 col-md-2 col-lg-2 nolink btn">Funcionalidades</a>
    <a class="col-3 col-md-2 col-lg-2 nolink btn ">Categorías</a>
    <a class="col-3 col-md-1 col-lg-2 nolink btn">Precios</a>
    <a class="col-4 col-md-3 col-lg-2 nolink btn">Preguntas frecuentes</a>
    <a class="col-5  col-md-3 col-lg-2 nolink btn">Canal de empleo</a>
    <a class="col-1 col-md-1 col-lg-2 nolink btn">Blog</a>
  </div>
</header>
<br>


<main th:if="${paso==1}">
  <article class="row d-flex  justify-content-center">
    <div class="col-12 cajitas">
      <h3 class="col-12 titupag"> EL MEJOR SOFTWARE DE RESERVA DE CITAS</h3>
      <div><a class=" col-10 cajitas   btn btn-dark " th:href="@{avanzarPagina?pasoActual={valor}(valor=${paso})}">Probar</a></div>
    </div>
  </article>
  <article class="row d-flex justify-content-center">

    <!-- class btn de bootstrap hace que se comporte como un boton, cuando hace hover cambia de-->
    <div class="col-11 col-md-3 col-lg-3 d-flex flex-column justify-content-center cajitas" id="rectangulo">
      <a class="btn p-2">Calendario de citas</a>
      <a class="btn p-2">Gestion de clientes</a>
      <a class="btn p-2">Procesamiento de pagos</a>
      <a class=" btn p-2">Seguimiento del rendimiento</a>
    </div>
    <div class="col-11 col-md-7 col-lg-7 cajitas ">
      <p class="pcentrado">LA HERRAMIENTA QUE NECESITAS DONDE LA NECESITAS</p>
      <div id="myCarousel" class="limpio cajitas carousel slide" data-bs-ride="carousel">
        <!--Indicadores de la parte inferior del carrusel y cada no de los sliders del carrousel-->
        <div class=" limpio carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
                  aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                  class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                  class=""></button>
        </div>
        <!--Incluye todos los slides del carrousel-->
        <div class="limpio carousel-inner row">

          <!--Primer slide-->
          <div class="limpio carousel-item carousel-item-next carousel-item-start  ">
            <svg class="bd-placeholder-img" width="100%" height="100%" style="background-image: url('img/2.jpg');"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
              <!--            <rect width="100%" height="100%" fill="var(&#45;&#45;bs-secondary-color)"></rect>-->
            </svg>
            <div class="limpio container">
              <div class="limpio carousel-caption text-start">
                <p class="pcentrado"><a class="btn btn-lg btn-dark" href="img/">Ver galeria</a></p>
              </div>
            </div>
          </div>
          <!--Segundo slide-->
          <div class="limpio carousel-item ">
            <svg class="bd-placeholder-img" width="100%" height="100%" style="background-image: url('img/3.jpg');"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
              <!--              <rect width="100%" height="100%" fill="var(&#45;&#45;bs-secondary-color)"></rect>-->
            </svg>
            <div class="limpio container">
              <div class="limpio carousel-caption">
                <p class="pcentrado"><a class="btn btn-lg btn-dark" href="../RegistroEmpresa3.html">Resgistrate</a></p>

              </div>
            </div>
          </div>
          <!--Tercer slide-->
          <div class="limpio carousel-item active carousel-item-start">
            <svg class="bd-placeholder-img" width="100%" height="100%" style="background-image: url('img/1.jpeg');"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
              <!--              <rect width="100%" height="100%" fill="var(&#45;&#45;bs-secondary-color)"></rect>-->
            </svg>
            <div class="limpio container">
              <div class="limpio carousel-caption text-end">

                <p class="pcentrado"><a class="btn btn-lg btn-dark" href="img/">Contacto</a></p>
              </div>
            </div>
          </div>
        </div>
        <!--Control de la dirección de los slides-->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </article>
</main>


<main th:if="${paso==2}" class="d-flex flex-wrap justify-content-center " id="main">
  <div class="row">

    <form th:object="${empresaDTO}" th:action="@{/empresas/createEmpresa3}" th:method="POST">
      <div class="modal-body text-center" id="registroempresas" >
        <label for="nombreEmpresa">Nombre de Empresa:</label><br>
        <input type="text" name="Nombre de Empresa" id="nombreEmpresa" th:field="${empresaDTO.nombreEmpresa}" required/> <br><br>

        <label for="nombreEmpresa">CIF:</label><br>
        <input type="text" name="cif" id="cif" th:field="${empresaDTO.cif}" required/> <br><br>



        <label for="email">Correo electrónico:</label><br>
        <input type="text" name="email" id="email" th:field="${usuarioDTO.email}" required><br><br>


        <label for="password">Contraseña:</label><br>
        <input type="password" name="password" id="password"  required/> <br><br>

        <label for="repetirpassword">Repita la contraseña:</label><br>
        <input type="password" name="repetirpassword" id="repetirpassword" th:field="${usuarioDTO.pass}" required/><br><br>


        <!--                        <label for="email">Teléfono:</label><br>-->
        <!--                        <input type="text" name="telefono" id="contacto" th:field="${empresaDTO.contacto}" required><br><br>-->

        <div class="mb-3">
          <input type="hidden" class="form-control" id="activo" name="activo" th:field="${usuarioDTO.activo}">
        </div>

        <label for="NombreJefe">Nombre propietario: </label><br>
        <input type="text" name="nombreJefe" id="NombreJefe" th:field="${empleadoDTO.NombreEmpleado}" required/> <br><br>

        <label for="apellido1">Primer apellido: </label><br>
        <input type="text" name="apellido1" id="apellido1" th:field="${empleadoDTO.Apellido1Empleado}" required/> <br><br>

        <label for="apellido2">Segundo apellido: </label><br>
        <input type="text" name="apellido2" id="apellido2" th:field="${empleadoDTO.Apellido2Empleado}" required/> <br><br>







        <div style="display: inline-flex;">
          <input type="checkbox" name="Terminosdeuso" id ="terminosdeuso" value="terminosdeuso" required style="margin-top: -20px;"  />
          <label for="terminosdeuso"> &nbspHe leído y estoy de acuerdo con los <b>Terminos de uso</b></label><br/><br>
        </div><br>

        <input  class="btn btn-dark" type="submit" name="registrarse" value="Registrarse" /> <br><br>

        <button class="btn btn-dark" onclick="startSignIn()">Registrarse con Google</button><br><br>
      </div>
    </form>





  </div>
</main>

</body>
</html>
