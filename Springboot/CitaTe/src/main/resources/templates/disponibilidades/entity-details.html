    <h1>Editar Disponibilidad</h1>
    <form th:object="${entity}" th:action="@{/disponibilidades/actualizar}" method="POST" th:method="POST">

        <input type="hidden" name="id" id="id" th:field="*{id}">


            <h2>HORARIO DE APERTURA</h2> <br>
            <div>
                <label>Lunes</label>

<!--                <input type="checkbox" name="lunes" id="lunes" th:field="*{fecha}">-->

                <input type="date" name="fecha" id="fecha" th:field="${entity.diaDelaSemana}">

                <input type="time" name="comienzo" id="comienzo1" th:field="${entity.horaInicioManiana}">
                <input type="time" name="final" id="final1" th:field="${entity.horaFinManiana}">
                <input type="time" name="comienzo" id="comienzo34" th:field="${entity.horaInicioTarde}">
                <input type="time" name="final" id="final34" th:field="${entity.horaFinTarde}">

            </div><br>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
